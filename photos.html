<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Memorial site for my mother, Jane Herman.">
    <title>Photos - Remembering Jane Herman</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>

    <div class="container nav-area">
      <div class="row centered">
        <div class="col-lg-8 col-lg-offset-2 w">
          <nav>
            <a href="obituary.html" id="nav01">Obituary</a>
            <a href="photos.html" id="nav02">Photos</a>
            <a href="memories.html" id="nav03">Memories</a>
            <a href="contact.html" id="nav04">Contact</a>
          </nav>
          <h1><a href="index.html"><em>Remembering</em> Jane Herman</a></h1>
        </div>
      </div>
    </div>

    <div class="container whitebg">
      <div class="row">
        <div class="col-lg-12 w">
          <h2 class="centered">Photos</h2>
          <div class="galleria">
            <img src="http://www.myfico.com/Images/sample_overlay.gif">
            <img src="http://hearstcommerce.ca/customcontent/members/premium/sample.jpg">
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="row centered">
          <p>Have a photo you'd like added? Want to contact the family? <a href="#">Send us an email</a></p>
        </div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.8.3.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="galleria/galleria-1.3.3.min.js"></script>
    <script src="galleria/plugins/picasa/galleria.picasa.min.js"></script>
    <script>
      Galleria.loadTheme('galleria/themes/twelve/galleria.twelve.min.js');
      Galleria.run('.galleria', {
        //wait: true,
        preload: 4,
        thumbCrop: true,
        responsive: true,
        width: '92%',
        height: 650,
        transition: "pulse",
        transitionSpeed: 500,
        imageCrop: 'landscape',
        autoplay: 5000,
        carousel: false,
        carouselSpeed: 1200,
      });
    </script>

    <script src="js/jquery.backstretch.min.js"></script>
    <script>
      $.backstretch("img/bg.jpg", {speed: 500});
    </script>

  </body>
</html>
